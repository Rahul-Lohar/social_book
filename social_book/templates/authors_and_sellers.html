{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/main1.css' %}">
    <title>Authors and Sellers</title>
</head>
<body>
    <h1>Authors and Sellers</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% empty %}
            <li>No authors or sellers found.</li>
        {% endfor %}
    </ul>
</body>
</html>
